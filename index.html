<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ant Sim My Pants</title>
  </head>
  <body>
    <div style="display: flex; justify-content: space-between; width: 850px; margin: 0 auto;">
      <div id="game-container"></div>
      <div id="game-info">
        <h3>Stats:</h3>
        <ul id="game-stats"></ul>

        <h3>Controls:</h3>
        <ul id="game-controls">
          <li>Movement: Arrow keys</li>
          <li><button onClick="location.reload();">Restart</button></li>
        </ul>

        <div id="debug-output" style="display: none;">
          <h3>Debug Output:</h3>
          <ul id="debug-output-list"></ul>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
